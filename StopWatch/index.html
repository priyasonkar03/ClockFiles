<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="https://www.shutterstock.com/image-vector/clock-logo-graphic-design-concept-600nw-1658077633.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <img src="images/stop.png" onclick="watchstop()">
            <img src="images/start.png" onclick="watchstart()">
            <img src="images/reset.png" onclick="watchreset()">
        </div>
    </div>
    <script>
         
         let[seconds, minutes, hours]=[0,0,0];
         let displayTime =  document.getElementById("displayTime");
         let timer = null;
        function stopwatch(){
            seconds++;
            if(seconds == 60){
                seconds = 0;
                minutes++;
                if(minutes == 60){
                    minutes = 0;
                    hours++;
                }
            }
            let h = hours < 10 ? "0" + hours : hours;
            let m = minutes < 10 ? "0" + minutes : minutes;
            let s = seconds < 10 ? "0" + seconds : seconds;

            displayTime.innerHTML = h +":"+ m +":"+s;
        }

        function watchstart(){
            if(timer !== null){
                clearInterval(timer);
            }
             timer = setInterval(stopwatch,1000);
        }

        function watchstop(){
            clearInterval(timer);
        }
        function watchreset(){
            clearInterval(timer);
            [seconds, minutes, hours]=[0,0,0];
            displayTime.innerHTML = "00:00:00";
        }
    </script>
</body>
</html>
